<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
        </script>
</head>

<body>
    <div class="container">
        <form action="#" method="get">
            <div class="mb-3">
                <label for="un" class="form-label">Username: </label>
                <input type="text" id="un" class="form-control" placeholder="Enter your name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email: </label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label for="pass" class="form-label">Password: </label>
                <input type="password" id="pass" class="form-control" placeholder="Enter password">
            </div>
            <div class="mb-3">
                <label class="form-label">select city: </label>
                <select id="opt1" class="form-select">
                    <optgroup label="Asia">
                        <option>India</option>
                        <option>Russia</option>
                        <option>China</option>
                    </optgroup>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">select city: </label>
                <select class="form-select">
                    <optgroup label="Australia">
                        <option>melbourne</option>
                        <option>Sydney</option>
                    </optgroup>
                </select>
            </div>
            <div class="mb-3">
                <label for="add" class="form-label">Address: </label>
                <textarea name="" id="add" placeholder="Enter Address" class="form-control"></textarea>
            </div>
            <div class="form-check mb-3">
                <input type="radio" class="form-check-input" id="a1" checked name="opt">
                <label for="a1" class="form-check-label">Male</label>
            </div>
            <div class="form-check mb-3">
                <input type="radio" id="a2" class="form-check-input" name="opt">
                <label for="a2" class="form-check-label">Female</label>
            </div>
            <div class="form-check mb-3">
                <input type="radio" id="a3" class="form-check-input" name="opt">
                <label for="a3" class="form-check-label">Other</label>
            </div>
            <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" id="myswitch" checked>
                <label class="form-check-label" for="myswitch">On/Off</label>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">&copy</span>
                <input type="text" class="form-control" placeholder="Name of Author">
            </div>
            <div class="mb-3">
                0<input type="range" class="form-range" min="0" max="10" step="1">10
            </div>
            <div class="d-flex justify-content-between">
                <span>Bad</span>
                <span>Avg</span>
                <span>Satisfied</span>
                <span>Good</span>
                <span>Excellent</span>
            </div>
            <div>
                <input type="range" class="form-range" min="1" max="5" step="1">
            </div>
            <div class="mb-3">
                <input type="submit" name="submit" id="submit">
            </div>
        </form>
    </div>
</body>

</html>
