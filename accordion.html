<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
        </script>
</head>

<body>
    <!--container level class-->
    <div class="accordion " id="abc">
        <div class="accordion-item ">
            <div class="accordion-header">
                <button class="accordion-button text-light bg-warning" data-bs-toggle="collapse" data-bs-target="#c1">
                    Item1
                </button>
            </div>
            <div class="accordion-collapse collapse show" id="c1" data-bs-parent="#abc">
                <div class="accordion-body">Content-1</div>
            </div>
        </div>
        <div class="accordion-item">
            <div class="accordion-header">
                <button class="accordion-button text-light bg-success" data-bs-toggle="collapse" data-bs-target="#c2">
                    Item2
                </button>
            </div>
            <div class="accordion-collapse collapse" id="c2" data-bs-parent="#abc">
                <div class="accordion-body">Content-2</div>
            </div>
        </div>
        <div class="accordion-item">
            <div class="accordion-header">
                <button class="accordion-button text-light bg-info" data-bs-toggle="collapse" data-bs-target="#c3">
                    Item3
                </button>
            </div>
            <div class="accordion-collapse collapse" id="c3" data-bs-parent="#abc">
                <div class="accordion-body">Content-3</div>
            </div>
        </div>
    </div>

</body>

</html>
